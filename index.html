<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- google fonts  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <!-- tailwind custom  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: "'Poppins', sans-serif",
            },
          },
          container: {
            center: true,
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#F6F6F6] font-poppins">
    <header>
      <nav class="p-4">
        <div class="container flex justify-between items-center">
          <div class="brand">
            <h1 class="text-xl font-bold text-violet-500">
              <span class="bg-violet-500 text-white inline-block p-2 rounded"
                >Times</span
              >
              News
            </h1>
          </div>
          <div class="navLinks">
            <ul class="flex items-center space-x-4 font-semibold">
              <li class="hover:text-violet-500">
                <a href="index.html">Home</a>
              </li>
              <li class="hover:text-violet-500">
                <a href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
        <hr class="my-2 md:my-5" />
      </nav>
      <!-- test  -->

      <div class="p-3">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block" id="navbar-solid-bg">
            <ul
              id="categories"
              class="flex flex-col mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent"
            ></ul>
            <div class="items-found mt-5 bg-white p-5 rounded-md">
              <h1>
                <span id="item-count"></span> items found in
                <span id="catagory-name"></span> Category
              </h1>
            </div>
          </div>
        </div>
      </div>

      <!-- test end -->
      <!-- <div class="categories p-4">
        <div class="container">
          <ul
            id="categories"
            class="flex space-x-6 justify-between font-semibold text-base flex-wrap"
          ></ul>
          <div class="items-found mt-5 bg-white p-5 rounded-md">
            <h1>
              <span id="item-count"></span> items found in
              <span id="catagory-name"></span> Category
            </h1>
          </div>
        </div>
      </div> -->
    </header>
    <main>
      <section id="news" class="mt-10 p-4">
        <div class="container" id="newsContainer"></div>
        <div class="container">
          <!-- Main modal -->
          <div
            id="defaultModal"
            tabindex="-1"
            class="overflow-y-auto overflow-x-hidden fixed hidden top-0 right-0 left-0 z-50 w-full md:inset-0 h-[100vh] md:h-full justify-center items-center bg-black/50 backdrop-blur-lg"
            aria-modal="true"
            role="dialog"
          ></div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
