<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times News</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- google fonts  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <!-- tailwind custom  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: "'Poppins', sans-serif",
            },
          },
          container: {
            center: true,
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#F6F6F6] font-poppins">
    <header>
      <!-- nav bar start  -->
      <nav class="px-4 pt-3 md:py-4">
        <div class="container flex justify-between items-center">
          <div class="brand">
            <h1 class="text-xl font-bold text-violet-500">
              <span class="bg-violet-500 text-white inline-block p-2 rounded"
                >Times</span
              >
              News
            </h1>
          </div>
          <div class="navLinks">
            <ul
              class="flex items-center space-x-4 font-semibold text-sm md:text-base"
            >
              <li class="hover:text-violet-500">
                <a href="index.html">Home</a>
              </li>
              <li class="hover:text-violet-500">
                <a href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
        <hr class="my-2 md:my-5" />
      </nav>
      <!-- nav bar end  -->
      <!-- category start  -->
      <div class="px-3">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block" id="navbar-solid-bg">
            <!-- category items  -->
            <ul
              id="categories"
              class="flex flex-col mt-4 rounded-lg md:flex-row md:space-x-5 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent"
            ></ul>
            <!-- items found inside category start  -->
            <div class="items-found mt-5 bg-white p-5 rounded-md">
              <h1 class="text-sm md:text-base font-semibold">
                <span id="item-count"></span> items found in
                <span id="catagory-name"></span> Category
              </h1>
            </div>
            <!-- items found inside category end  -->
          </div>
        </div>
      </div>
      <!-- category end -->
    </header>
    <main>
      <!-- news section start  -->
      <section id="news" class="md:mt-10 p-4">
        <!-- spinner start  -->
        <div id="spinnerid" class="text-center hidden">
          <div role="status">
            <svg
              class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- spinner end  -->
        <!-- not found message  -->
        <div class="container hidden" id="noNewsFound">
          <h2
            class="text-xl md:text-3xl text-slate-400 capitalize font-semibold text-center"
          >
            No News found
          </h2>
        </div>
        <!-- news container start  -->
        <div class="container" id="newsContainer"></div>
        <!-- modal start  -->
        <div class="container">
          <!-- Main modal -->
          <div
            id="defaultModal"
            tabindex="-1"
            class="overflow-y-auto overflow-x-hidden fixed hidden top-0 right-0 left-0 z-50 w-full md:inset-0 h-[100vh] md:h-full justify-center items-center bg-black/50 backdrop-blur-lg"
            aria-modal="true"
            role="dialog"
          ></div>
        </div>
      </section>
      <!-- news section end  -->
    </main>
    <footer>
      <hr />
      <div class="container py-2 md:py-3">
        <h6 class="text-center font-medium text-sm">
          Copyright 2021 Times News
        </h6>
      </div>
    </footer>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
