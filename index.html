<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <!-- google fonts  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <!-- tailwind custom  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: "'Poppins', sans-serif",
            },
          },
          container: {
            center: true,
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#F6F6F6] font-poppins">
    <header>
      <nav class="p-4">
        <div class="container flex justify-between items-center">
          <div class="brand">
            <h1 class="text-xl font-bold text-violet-500">
              <span class="bg-violet-500 text-white inline-block p-2 rounded"
                >Times</span
              >
              News
            </h1>
          </div>
          <div class="navLinks">
            <ul class="flex items-center space-x-4 font-semibold">
              <li class="hover:text-violet-500"><a href="#">Home</a></li>
              <li class="hover:text-violet-500"><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
        <hr class="my-5" />
      </nav>
      <div class="categories">
        <div class="container">
          <ul
            id="categories"
            class="flex space-x-6 justify-between font-semibold text-base flex-wrap"
          ></ul>
          <div class="items-found mt-5 bg-white p-5 rounded-md">
            <h1>
              <span id="item-count">4</span> items found in
              <span id="catagory-name">Entertainment</span> Category
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="news" class="mt-10">
        <div class="container" id="newsContainer"></div>
      </section>
    </main>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
